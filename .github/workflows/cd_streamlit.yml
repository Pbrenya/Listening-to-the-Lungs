name: Deploy Streamlit to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deploy dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub>=0.22.0"

      - name: Deploy to Hugging Face Spaces (Streamlit)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          python .github/scripts/deploy_to_hf_spaces.py


